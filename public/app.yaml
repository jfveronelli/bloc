runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: index.html
  upload: index.html
  secure: always
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  secure: always
- url: /index.html
  static_files: index.html
  upload: index.html
  secure: always
- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json
  secure: always
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
  secure: always
- url: /service-worker.js
  static_files: service-worker.js
  upload: service-worker.js
  secure: always
- url: /cache
  static_dir: cache
  secure: always
- url: /css
  static_dir: css
  secure: always
- url: /img
  static_dir: img
  secure: always
- url: /js
  static_dir: js
  secure: always
